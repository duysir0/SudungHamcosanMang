<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối tất cả các phần tử trong một mảng</title>
</head>
<body>
<p>Cho myColor = ["Red", "Green", "White", "Black"]</p>
<hr>
<button onclick="joinne()">Nối</button>
<p>Mảng myColor sau Nối:</p>
<p id="result"></p>
<script>
    myColor = ["Red", "Green", "White", "Black"];

    function joinne() {
        myColor.join('');
        document.getElementById('result').innerHTML = myColor;
    }
</script>
</body>
</html>
